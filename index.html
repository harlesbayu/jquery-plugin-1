<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jqueryplugin</title>
  <link rel="stylesheet" href="./assets/css/custom.css">
</head>
<body>

  <input type="text" id="cekEmail"><span id="textValid"></span>

  <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  
  <script src="./assets/lib/validate-email.js"></script>

  <script>
     $("#cekEmail").keyup(function(){ 
       
        if($("#cekEmail").emailValidator()){
            $("#cekEmail").removeClass("error")
            $("#cekEmail").addClass('success');
            $("#textValid").empty()
        } else {
            $("#cekEmail").removeClass("success")
            $("#cekEmail").addClass('error')
            $("#textValid").addClass("error").text('Email address is not valid')
        }

      });
  </script>
</body>
</html>
